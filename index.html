<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop Smart App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/scripts.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
	<header class="container">
		<i class="fa fa-shopping-cart fa-3x"></i>
		<h1>Shop <span>Smart</span></h1>
		<p>Let's get shopping! Use the form below to begin entering items. Click on the column headings to organize in ascending/descending order. Items are automatically alphabetical. Use the on/off switch to help with budgeting.</p>
	</header>
	<section class="list-form container">
		<div class="input-headings">
			<ul>
				<li>Item</li>
				<li>Quantity</li>
				<li>Price</li>
				<li>Retailer</li>
			</ul>
		</div>
		<div class="inputs">
			
		</div>
	</section>
	<section class="shop-list container">
		
	</section>
	<section class="total container">
		
	</section>
	<footer>
		
	</footer>
</body>
</html>
